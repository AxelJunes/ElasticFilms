<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron col-xs-12">
        <h2>Welcome to ElasticMovie</h2>
        <form id="target" action="/" method="post">
          <div class="form-group">
            <p><input id="search" type = "text" name = "query" placeholder="Search..." autofocus></p>
          </div>
        </form>
        {% if western is defined %}
          {% for doc in western['hits']['hits']: %}
            <h2>{{ doc['_source']['title'] }}</h2>
            <br>
            <h4>{{ doc['_source']['plot'] }}</h4>
            <hr>
          {% endfor %}
        {% endif %}
      </div>
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
